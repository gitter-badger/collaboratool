<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen"/>
  <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/script.js"></script>

  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="Compute environments for portable, reproducible data science">

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

  <div class="wrapper">
    <header>
        <h1 class="title">{{ site.title }} </h1>
    </header>
    <div id="container">
        <p class="tagline">{{ site.tagline }}</p>
      <div id="main" role="main">
        <div class="download-bar">
        <div class="inner">
          <a href="https://github.com/dlab-berkeley/collaboratool/zipball/master"
        class="download-button zip"><span>Download Recipe</span></a>
          <a href="https://github.com/dlab-berkeley/collaboratool" class="code">View Collaboratool on GitHub</a>
        </div>
        <span class="blc"></span><span class="trc"></span>
          <a href="/">Overview</a> &middot;
          <a href="/existing.html">Existing projects</a> &middot;
          <a href="/meta-features.html">Meta-features</a>
        </div>
        <article class="markdown-body">
            <h2>{{ page.title }}</h2>
            {{ content }}

        </article>
      </div>
    </div>
    <footer>
      <div class="owner">
      <p><a href="https://github.com/dlab-berkeley" class="avatar"><img src="https://1.gravatar.com/avatar/9c8c966a37bdd0d21ea66b303e140987?d=https%3A%2F%2Fidenticons.github.com%2Fad02162fffc035ca7096ebcf801bdb34.png&amp;r=x&amp;s=60" width="48" height="48"/></a> <a href="https://github.com/dlab-berkeley">dlab-berkeley</a> maintains <a href="https://github.com/dlab-berkeley/collaboratool">Collaboratool</a></p>


      </div>
      <div class="creds">
        <small>Based on a <a href="https://pages.github.com/">GitHub Pages</a>
            <br/>theme by
            <a href="https://twitter.com/jonrohan/">Jon Rohan</a></small>
      </div>
    </footer>
  </div>
  <div class="current-section">
    <a href="#top">Scroll to top</a>
    <a href="https://github.com/dlab-berkeley/collaboratool/tarball/master" class="tar">tar</a><a href="https://github.com/dlab-berkeley/collaboratool/zipball/master" class="zip">zip</a><a href="" class="code">source code</a>
    <p class="name"></p>
  </div>

</body>
</html>
